
<ion-content *ngIf="peliculasRecientes.length === 0">
    <ion-slides [options]="sliderOptsSpinner" class="allScreen">
        <ion-slide>
            <ion-grid>
                <ion-row size="12"> <ion-col><ion-spinner name="crescent" color="primary"></ion-spinner></ion-col></ion-row>
                <ion-row size="12"> <ion-col><h1 color="light">Loading...</h1></ion-col></ion-row>
            </ion-grid>
        </ion-slide>
      </ion-slides>
</ion-content>


<ion-content *ngIf="peliculasRecientes.length > 0">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h1>Peliculas Nuevas</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculasRecientes]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h1>Cartelera</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

  <app-slideshow-poster [peliculasRecientes]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h1>Populares</h1>
        </ion-col>
      </ion-row>
  </ion-grid>

  <app-slideshow-pares [peliculasRecientes]="populares" (cargarMas)="cargarMas()"></app-slideshow-pares>

</ion-content>
